<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="frontEndMento-Project1.css" /> 
    <title>results-summary</title>
  </head>
  <body>
    <div class="full-container">
      <div class="left-container">
        <p class="header">Your Result</p>
        <div class="sub-container">
          <p class="mini-of1">76</p>
          <p class="mini-of2">of 100</p>
        </div>
        <div class="footer">
          <p class="great">Great</p>
          <p class="score">
            You scored higher than 65% of the people who have taken these test.
          </p>
        </div>
      </div>

      <div class="right-container">
        <p class="header2">Summary</p>

        <div>
          <div class="right-container-items A" >
           <img src="images/icon-reaction.svg" />
           <p>Reaction</p>
           <p class="first Exr-A">80<span class="All">/ 100</span></p>
         </div>

          <div class="right-container-items B" >
            <img src="images/icon-memory.svg" />
            <p>Memory </p>
            <p class="first Exr-B">92<span class="All">/ 100</span></p>
          </div>


          <div class="right-container-items C" >
              <img src="images/icon-verbal.svg" />
            <p>Verbal</p>
            <p class="first Exr-C">61<span class="All">/ 100</span></p>
          </div>

          <div class="right-container-items D" >
              <img src="images/icon-visual.svg" />
            <p>Visual</p>
            <p class="first Exr-D">72<span class="All">/ 100</span></p>
          </div>
        </div>
        <button class="last-item">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
